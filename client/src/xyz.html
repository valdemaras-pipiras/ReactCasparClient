<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/521/fabric.min.js"></script>
</head>

<body>
    <canvas id="canvas" width="1024" height="650" style="border:1px solid #ccc;"></canvas>
    <script>
        var canvas = new fabric.Canvas('canvas');
    </script>
</body>
<script>

    const handleFileReadJSON = () => {
        const content = `{"version":"5.2.1","objects":[{"type":"rect","version":"5.2.1","originX":"left","originY":"top","left":90,"top":430,"width":500,"height":80,"fill":{"type":"linear","coords":{"x1":0,"y1":0,"x2":0,"y2":1},"colorStops":[{"offset":0,"color":"black"},{"offset":0.5,"color":"hsl(109, 100%, 50%)"},{"offset":1,"color":"black"}],"offsetX":0,"offsetY":0,"gradientUnits":"percentage","gradientTransform":null},"stroke":"#ffffff","strokeWidth":3,"strokeDashArray":null,"strokeLineCap":"butt","strokeDashOffset":0,"strokeLineJoin":"miter","strokeUniform":true,"strokeMiterLimit":4,"scaleX":1,"scaleY":1,"angle":0,"flipX":false,"flipY":false,"opacity":0.9,"shadow":{"color":"black","blur":0,"offsetX":0,"offsetY":0,"affectStroke":false,"nonScaling":false},"visible":true,"backgroundColor":"","fillRule":"nonzero","paintFirst":"fill","globalCompositeOperation":"source-over","skewX":0,"skewY":0,"rx":10,"ry":10,"id":"id_0bdaf6dd-a283-473b-bc10-bfc6ed309398","selectable":true}]}`;
        canvas.loadFromJSON(content,

            () => {
                canvas.renderAll.bind(canvas);
                canvas.forEachObject((element, i) => {
                    element.animate({ left:50, top: 100, scaleX: 1, scaleY: 1, angle: 10, opacity: 1 }, {
                        onChange: canvas.renderAll.bind(canvas),
                        duration: 2000,
                        easing: fabric.util.ease.linear
                    });
                })

            },
            function (o, object) {
                console.log(o, object);
            })
    }

    handleFileReadJSON();
</script>

</html>
